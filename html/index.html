<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>Exercícios HTML</header>
    <nav><a href wm-nav="exercicios/teste.html">00 - teste</a> |
    <a href wm-nav="exercicios/texto1.html">01 - texto 1</a> |
    <a href wm-nav="exercicios/texto2.html">02 - texto 2</a> |
</nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno</footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))//fetch requisição ajax
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
